<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row bgred justify-content-center container-fluid">
        <div class="col-10 bgblue">
            <div class="card mt-5">
                <div class="card-header">
                  <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <form method="post" action="#">
                        <div class="row mt-2">
                            <div class="col-sm-5">
                                <label for="exampleAccount">Card #</label> 
						        <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                            </div>
                            <div class="col-sm-3">
                                <label for="exampleCVC">CVC #</label> 
						        <input class="form-control" id="exampleCVC" placeholder="0000" type="text">
                            </div>
                            <div class="col-sm-3">
                                <label for="exampleAmount">Amount</label> 
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="text">
                                </div>
						        
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="exampleFirstName">First Name</label> 
						        <input class="form-control" id="exampleFirstName" placeholder="" type="text">
                            </div>
                            <div class="col-6">
                                <label for="exampleLastName">Last Name</label> 
						        <input class="form-control" id="exampleLastName" placeholder="" type="text">
                            </div>
                        </div>


                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="exampleCity">City</label> 
						        <input class="form-control" id="exampleCity" placeholder="" type="text">
                            </div>
                            <div class="col-3">
                                <label for="exampleState">State</label> 
						        <select class="form-control custom-select" id="exampleState">
                                    <option class="text-white bg-primary">
                                        Pick a state
                                    </option>
                                    <option value="AL">
                                        Alabama
                                    </option>
                                    <option value="AK">
                                        Alaska
                                    </option>
                                    <option value="AZ">
                                        Arizona
                                    </option>
                                    <option value="AR">
                                        Arkansas
                                    </option>
                                    <option value="CA">
                                        California
                                    </option>
                                    <option value="CO">
                                        Colorado
                                    </option>
                                    <option value="CT">
                                        Connecticut
                                    </option>
                                    <option value="DE">
                                        Delaware
                                    </option>
                                    <option value="DC">
                                        District Of Columbia
                                    </option>
                                    <option value="FL">
                                        Florida
                                    </option>
                                    <option value="GA">
                                        Georgia
                                    </option>
                                    <option value="HI">
                                        Hawaii
                                    </option>
                                    <option value="ID">
                                        Idaho
                                    </option>
                                    <option value="IL">
                                        Illinois
                                    </option>
                                    <option value="IN">
                                        Indiana
                                    </option>
                                    <option value="IA">
                                        Iowa
                                    </option>
                                    <option value="KS">
                                        Kansas
                                    </option>
                                    <option value="KY">
                                        Kentucky
                                    </option>
                                    <option value="LA">
                                        Louisiana
                                    </option>
                                    <option value="ME">
                                        Maine
                                    </option>
                                    <option value="MD">
                                        Maryland
                                    </option>
                                    <option value="MA">
                                        Massachusetts
                                    </option>
                                    <option value="MI">
                                        Michigan
                                    </option>
                                    <option value="MN">
                                        Minnesota
                                    </option>
                                    <option value="MS">
                                        Mississippi
                                    </option>
                                    <option value="MO">
                                        Missouri
                                    </option>
                                    <option value="MT">
                                        Montana
                                    </option>
                                    <option value="NE">
                                        Nebraska
                                    </option>
                                    <option value="NV">
                                        Nevada
                                    </option>
                                    <option value="NH">
                                        New Hampshire
                                    </option>
                                    <option value="NJ">
                                        New Jersey
                                    </option>
                                    <option value="NM">
                                        New Mexico
                                    </option>
                                    <option value="NY">
                                        New York
                                    </option>
                                    <option value="NC">
                                        North Carolina
                                    </option>
                                    <option value="ND">
                                        North Dakota
                                    </option>
                                    <option value="OH">
                                        Ohio
                                    </option>
                                    <option value="OK">
                                        Oklahoma
                                    </option>
                                    <option value="OR">
                                        Oregon
                                    </option>
                                    <option value="PA">
                                        Pennsylvania
                                    </option>
                                    <option value="RI">
                                        Rhode Island
                                    </option>
                                    <option value="SC">
                                        South Carolina
                                    </option>
                                    <option value="SD">
                                        South Dakota
                                    </option>
                                    <option value="TN">
                                        Tennessee
                                    </option>
                                    <option value="TX">
                                        Texas
                                    </option>
                                    <option value="UT">
                                        Utah
                                    </option>
                                    <option value="VT">
                                        Vermont
                                    </option>
                                    <option value="VA">
                                        Virginia
                                    </option>
                                    <option value="WA">
                                        Washington
                                    </option>
                                    <option value="WV">
                                        West Virginia
                                    </option>
                                    <option value="WI">
                                        Wisconsin
                                    </option>
                                    <option value="WY">
                                        Wyoming
                                    </option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="examplePostalCode">Postal Code</label> 
						        <input class="form-control" id="examplePostalCode" placeholder="" type="text">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6">
                                <p>We accept:</p>
                                <div class="btn-group">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="btnRadio" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="btnRadio" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="btnRadio" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="btnRadio" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>  
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="exampleMessage">Message</label> 
                                <textarea class="form-control" id="complexExampleMessage" ></textarea> 
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </form>
                    
                   
                </div>
                <div class="card-footer">
                    <div class="float-right" style="float: right !important;">
              <button class="btn btn-secondary" type="reset">Cancel</button> 
                        <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                    </div>
                </div>
              </div>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="funcionalidad.js"></script>
</body>
</html>
